site_name: Liam's Blog
site_description: I write about ML and software engineering
site_url: https://liamconnell.github.io

theme:
  name: material
  logo: ./assets/logo.png
  favicon: ./assets/favicon.ico
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
#    - toc.follow
  palette:
    - scheme: default
      primary: blue grey
#      primary: custom
#      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
#      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: yyyy
      categories_allowed:
        - Holidays
        - News
      authors_profiles: false
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
#      post_slugify: !!python/object/apply:ext.slugs.slugify
#        kwds:
#          short: true
#  - meta
#  - tags
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - blogging:
      blog_dir: 'blog/posts'
      post_template: 'post_template.html'

extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/ljrconnell
    - icon: fontawesome/brands/github
      link: https://github.com/liamconnell
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/liam-connell-936874a2/
  analytics:
    provider: google
    property: G-J3S293V7H7

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: jxnl
      repo: instructor
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
#  - attr_list
#  - pymdownx.emoji:
#      emoji_index: !!python/name:material.extensions.emoji.twemoji
#      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Blog: blog/index.md
  - Services: services.md
  - About: about.md